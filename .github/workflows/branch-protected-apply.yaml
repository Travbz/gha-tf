name: Apply Branch

on: 
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        description: 'Environment Name'
        options:
          - nonproduction
          - preproduction

env:
  TERRAFORM_PATH: ./terraform/${{ github.event.inputs.environment }}
  TERRAFORM_PLAN: terraform-plan
  STATUS: merged
  STAGE: ${{ github.event.inputs.environment }}
  WORKFLOW: s3.yaml

jobs:
  apply-plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_PATH }}
    steps:
      - name: Check out repository code
        id: chckoutRepo
        uses: actions/checkout@v3
        
      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/}
        
      - name: Branch Protection
        id: Branch
        run: |
          echo "Ensuring branch is ${GITHUB_REF##*/} if env is preprod"
          if [[ ${ env.STAGE } == 'preproduction'  &&  ${GITHUB_REF##*/} != 'main' ]]
          then
              echo "exiting job as branch is not set to main, for this env branch must be set to main"
              exit 1
          else [ ${{ env.STAGE }} != 'preproduction' ] 
              echo "applying terraform for ${{ env.STAGE }}"
              exit 0
          fi


      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: s3.yaml
          workflow_conclusion: success
          name: ${{ format('{0}-{1}-{2}', env.STATUS, env.STAGE, env.TERRAFORM_PLAN) }}
          path: ${{ env.TERRAFORM_PATH }}

      - name: Upload Artifact To PR Actions
        id: uploadMerged
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('{0}-{1}-{2}', env.STATUS, env.STAGE, env.TERRAFORM_PLAN) }}
          path: ${{ env.TERRAFORM_PATH }}
