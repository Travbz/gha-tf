name: Upload to s3
    
run-name: ${{ github.actor }} is deploying infrastructure to AWS
on: 
  pull_request:
    branches:
    - main
    paths:
      - 'terraform/**'
    types: [ opened, closed, synchronize, reopened ]

env:
  TERRAFORM_PATH: /terraform
  AWS_DEFAULT_REGION: us-east-1
  AWS_DEFAULT_OUTPUT: json
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
  BUCKET_NAME: "tf-practice-bucket"
  PLAN_NAME: terraform-plan
  MERGED: merged


permissions: 
  id-token: write
  contents: read
  
jobs:
  tf-plan-to-s3:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix: 
        stage: [ 'nonproduction', 'preproduction' ]
      fail-fast: true
      max-parallel: 1
    defaults:
      run:
        working-directory: ${{ format('{0}/{1}', env.TERRAFORM_PATH, matrix.stage) }}

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Check out repository code
        id: chckoutRepo
        uses: actions/checkout@v3

      - name: Setup TF
        id: setup
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: ${{ (github.event_name == 'pull_request') && (github.event.pull_request.merged == false) }}
        run: |
             terraform plan -no-color -out=$${{ format('{0}-{1}', matrix.stage, env.PLAN_NAME) }} \
             && terraform show -no-color ${{ format('{0}-{1}', matrix.stage, env.PLAN_NAME) }}
      
      - name: Upload Artifact To PR Actions
        id: Upload
        if: ${{ (github.event_name == 'pull_request') && (github.event.pull_request.merged == false) }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('{0}-{1}', matrix.stage, env.PLAN_NAME) }}
          path: ${{ env.TERRAFORM_PATH }}/${{ matrix.stage }}

      - name: Download artifact
        if: ${{ (github.event_name == 'pull_request') && (github.event.pull_request.merged == true) }}
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: s3.yaml
          workflow_conclusion: success
          name: t${{ format('{0}-{1}', matrix.stage, env.PLAN_NAME) }}
          search_artifacts: true
          if_no_artifact_found: fail
          path: ${{ env.TERRAFORM_PATH }}/${{ matrix.stage }}

      - name: Upload Artifact To PR Actions
        id: uploadMerged
        if: ${{ (github.event_name == 'pull_request') && (github.event.pull_request.merged == true) }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('{0}-{1}', matrix.stage, env.PLAN_NAME) }}
          path: ${{ env.TERRAFORM_PATH }}/${{ matrix.stage }}
