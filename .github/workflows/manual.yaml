name: Manual Apply

on: 
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        required: true
        description: 'Environment Name'
        options:
          - nonproduction
          - preproduction

env:
  TERRAFORM_PATH: ./terraform
  TERRAFORM_PLAN: terraform-plan
  STATUS: merged
  ARTIFACT_NAME: ${{ github.event.inputs.environment }}
  WORKFLOW: s3.yaml


jobs:
  apply-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        id: chckoutRepo
        uses: actions/checkout@v3

      - name: Download artifact
        id: download-artifact
        run: |
          gh run download -n ${{ format('{0}-{1}-{2}', env.STATUS, env.ARTIFACT_NAME, env.TERRAFORM_PLAN) }} \
          echo ${{ format('{0}-{1}-{2}', env.STATUS, env.ARTIFACT_NAME, env.TERRAFORM_PLAN) }}
        env:
           GH_TOKEN: ${{ github.token }}



